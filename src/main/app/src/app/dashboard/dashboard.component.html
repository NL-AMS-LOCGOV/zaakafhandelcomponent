    <div class="flex-row justify-end items-start">
        <mat-slide-toggle class="mode-slider" color="primary"
                          id="dashboardEdit_toggle"
                          [(ngModel)]="editmode"
                          aria-label="Dashboard aanpassen">
            {{ 'actie.dashboard.wijzigen' | translate }}
        </mat-slide-toggle>
        <button *ngIf="!editmode" [disabled]="true"
                id="spacer_button" mat-icon-button>
        </button>
        <button *ngIf="editmode" [disabled]="this.available.length==0"
                id="cardToevoegen_button" mat-icon-button
                title="{{ 'actie.card.toevoegen' | translate }}" aria-label="Dashboardcard toevoegen"
                [matMenuTriggerFor]="cardsMenu">
            <mat-icon>dashboard_customize</mat-icon>
        </button>
        <mat-menu #cardsMenu="matMenu" class="cards-menu">
            <h4 class="menu-title hide-xs" translate="actie.card.toevoegen"></h4>
            <mat-divider class="hide-gt-xs"></mat-divider>
            <ng-container *ngFor="let card of available">
                <button mat-menu-item (click)="add(card)">
                    <mat-icon>{{card.signaleringType != null ? 'notifications' : ''}}</mat-icon>
                    <span>{{'dashboard.card.' + card.id | translate}}</span>
                </button>
            </ng-container>
        </mat-menu>
    </div>

<div class="cards" [ngClass]="editmode?'edit-mode':'view-mode'" cdkDropListGroup>
    <ng-container *ngFor="let column of grid">
        <div *ngIf="editmode||0<column.length" class="grid-column-{{editmode? '3' : width}}"
             cdkDropList cdkDropListOrientation="vertical" cdkDropListDisabled="{{!editmode}}"
             (cdkDropListDropped)="move($event)" [cdkDropListData]="column">
            <mat-card appearance="raised" class="dashboard-card" *ngFor="let card of column " cdkDrag>
                <div class="placeholder" *cdkDragPlaceholder></div>
                <ng-container *ngIf="card!=null">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>
                                {{'dashboard.card.' + card.id | translate}}
                                <mat-icon *ngIf="card.signaleringType!=null" class="cardtype"
                                          title="{{'signalering.type.'+card.signaleringType | translate}}">
                                    notifications_active
                                </mat-icon>
                            </mat-card-title>

                            <button *ngIf="editmode" class="delete"
                                    [id]="'cardVerwijderen_' + card.id +'_button'" mat-icon-button
                                    title="{{ 'actie.card.verwijderen' | translate }}"
                                    (click)="delete(card)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content class="dashboard-card-content" [ngSwitch]="card.type">
                        <zac-informatieobjecten-card
                                [data]="card" *ngSwitchCase="dashboardCardType.INFORMATIEOBJECTEN">
                        </zac-informatieobjecten-card>
                        <zac-taken-card
                                [data]="card" *ngSwitchCase="dashboardCardType.TAKEN">
                        </zac-taken-card>
                        <zac-taak-zoeken-card
                                [data]="card" *ngSwitchCase="dashboardCardType.TAAK_ZOEKEN">
                        </zac-taak-zoeken-card>
                        <zac-zaken-card
                                [data]="card" *ngSwitchCase="dashboardCardType.ZAKEN">
                        </zac-zaken-card>
                        <zac-zaak-waarschuwingen-card
                                [data]="card" *ngSwitchCase="dashboardCardType.ZAAK_WAARSCHUWINGEN">
                        </zac-zaak-waarschuwingen-card>
                        <zac-zaak-zoeken-card
                                [data]="card" *ngSwitchCase="dashboardCardType.ZAAK_ZOEKEN">
                        </zac-zaak-zoeken-card>
                    </mat-card-content>
                </ng-container>
            </mat-card>
        </div>
    </ng-container>
</div>
<div *ngIf="showHint" class="table-wrapper">
    <p class="hint">
        <button type="button" id="hint_button" mat-button
                (click)="hint()">
            {{'msg.geen.cards.hint' | translate }}
        </button>
    </p>
</div>
