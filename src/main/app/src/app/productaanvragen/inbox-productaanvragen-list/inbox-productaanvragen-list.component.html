<div class="table-container">
    <div class="table-loading-shade" *ngIf="isLoadingResults"></div>
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort [matSortActive]="listParameters.sort" matSortDisableClear [matSortDirection]="listParameters.order"
               multiTemplateDataRows>
            <ng-container matColumnDef="ontvangstdatum_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <zac-date-range-filter label="ontvangstdatum" [range]="listParameters.ontvangstdatum" (changed)="filtersChanged()"></zac-date-range-filter>
                </th>
            </ng-container>
            <ng-container matColumnDef="initiator_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <zac-tekst-filter [value]="listParameters.initiatorID" (changed)="listParameters.initiatorID = $event; filtersChanged()"></zac-tekst-filter>
                </th>
            </ng-container>
            <ng-container matColumnDef="type_filter">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field subscriptSizing="dynamic">
                        <mat-select (selectionChange)="filtersChanged()" id="type_filter" placeholder="{{'filter.-alle-' | translate }}"
                                    [(ngModel)]="listParameters.type">
                            <mat-option>{{'filter.-alle-' | translate }}</mat-option>
                            <mat-option *ngFor="let value of filterType" [value]="value">{{ value }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </th>
            </ng-container>
            <ng-container matColumnDef="actions_filter" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>
                    <zac-zoekopdracht [werklijst]="getWerklijst()"
                                      [zoekFilters]="listParameters"
                                      [filtersChanged]="clearZoekopdracht"
                                      (zoekopdracht)="zoekopdrachtChanged($event)"></zac-zoekopdracht>
                </th>
            </ng-container>

            <ng-container matColumnDef="expand_filter" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
            </ng-container>

            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button aria-label="expand row" (click)="updateActive(row); $event.stopPropagation()">
                        <mat-icon *ngIf="expandedRow !== row">keyboard_arrow_down</mat-icon>
                        <mat-icon *ngIf="expandedRow === row">keyboard_arrow_up</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="ontvangstdatum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'ontvangstdatum' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.ontvangstdatum | datum}}</td>
            </ng-container>

            <ng-container matColumnDef="initiator">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'initiator' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.initiator}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>{{'type' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{row.type}}</td>
            </ng-container>


            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <div class="flex-row">
                        <a mat-icon-button [routerLink]="['/informatie-objecten', row.aanvraagdocumentUUID]"
                           title="{{ 'actie.document.bekijken' | translate}}">
                            <mat-icon>visibility</mat-icon>
                        </a>
                        <a mat-icon-button
                           [href]="getDownloadURL(row)"
                           title="{{ 'actie.downloaden' | translate}}">
                            <mat-icon>download</mat-icon>
                        </a>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
                    <div [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                        <object type="application/pdf" *ngIf="row === expandedRow" [data]="previewSrc" title="aanvraagdocument.pdf" height="600px"
                                width="100%"></object>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-header-row *matHeaderRowDef="filterColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="collapsed-row document-preview"></tr>
        </table>

        <ng-container *ngIf="paginator.length === 0 && !isLoadingResults">
            <p>{{'msg.geen.gegevens.gevonden' | translate}}</p>
        </ng-container>

        <ng-container *ngIf="paginator.length === 0 && isLoadingResults">
            <p>{{'msg.loading' | translate}}</p>
        </ng-container>

    </div>
    <mat-paginator #paginator
                   (page)="paginatorChanged($event)"
                   [pageIndex]="0"
                   [pageSize]="aantalPerPagina"
                   [pageSizeOptions]="pageSizeOptions"
                   sticky>
    </mat-paginator>
</div>
