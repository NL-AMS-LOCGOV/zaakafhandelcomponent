<mat-sidenav-container class="inner-sidenav-container" #sideNavContainer [class]="sideNaveMode">
    <mat-sidenav #menuSidenav [mode]="sideNaveMode" position="start" opened="true" disableClose="true">
        <zac-side-nav (mode)="menuModeChanged($event)" [menu]="menu"></zac-side-nav>
    </mat-sidenav>
    <mat-sidenav-content class="flex-row gap-20">

        <mat-card appearance="outlined">
            <mat-card-content>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-select placeholder="{{'groep.-kies-' | translate}}"
                                (selectionChange)="laadSignaleringSettings($event.value)">
                        <mat-option *ngFor="let groep of groepen | async"
                                    [value]="groep">{{ groep.naam }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="table-wrapper" [ngClass]="{'table-loading-shade':isLoadingResults}">
                    <table mat-table [dataSource]="dataSource">
                        <ng-container [matColumnDef]="column" *ngFor="let column of columns">
                            <th mat-header-cell *matHeaderCellDef>
                                {{'signalering.' + column | translate}}
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <ng-container *ngIf="column == 'subjecttype'">
                                    {{'signalering.subjecttype.' + row[column] | translate}}
                                </ng-container>
                                <ng-container *ngIf="column == 'type'">
                                    {{'signalering.type.' + row[column] + '.group' | translate}}
                                </ng-container>
                                <ng-container *ngIf="column != 'type' && column != 'subjecttype' && row[column] != null">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                                  (change)="changed(row,column,$event.checked)"
                                                  [checked]="row[column]"
                                                  [id]="row.type+'_'+column +'_checkbox'"
                                                  [title]="'actie.signalering.' + column | translate">
                                    </mat-checkbox>
                                </ng-container>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                        <tr mat-row *matNoDataRow>
                            <td [colSpan]="columns.length">
                                {{'msg.geen.gegevens.gevonden' | translate}}
                            </td>
                        </tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>
