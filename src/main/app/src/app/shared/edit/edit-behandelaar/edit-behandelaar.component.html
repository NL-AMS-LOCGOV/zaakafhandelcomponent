<div class="static-text" (click)="edit()" [class.readonly]="readonly">
    <label class="static-text-label">
        {{formField.label | translate}}
        <mat-icon *ngIf="!readonly">edit</mat-icon>
    </label>
    <div *ngIf="!editing" class="static-text-content">
        {{ formField.optionLabel && formField.formControl.defaultValue ? formField.formControl.defaultValue[formField.optionLabel] : formField.formControl.defaultValue | empty }}
        <div *ngIf="!readonly" class="edit-icon">
            <mat-icon>edit</mat-icon>
        </div>
    </div>
</div>

<div *ngIf="editing" (zacOutsideClick)="onOutsideClick()">
    <mfb-form-field [field]="formField"
                    (click)="$event.stopPropagation()"></mfb-form-field>
    <mfb-form-field *ngIf="reasonField" [field]="reasonField" (click)="$event.stopPropagation()"></mfb-form-field>

    <div class="form-buttons">
        <div>
            <button (click)="assignToMe()" *ngIf="showAssignToMe" color="accent" id="behandelaarKenAanMijToe_button"
                    mat-mini-fab
                    title="{{'actie.mij.toekennen' | translate}}">
                <mat-icon>person_add_alt_1</mat-icon>
            </button>
            <button (click)="release()" *ngIf="formField.formControl.defaultValue" color="accent" id="behandelaarVrijgeven_button"
                    mat-mini-fab
                    title="{{'actie.vrijgeven' | translate}}">
                <mat-icon>person_remove_alt</mat-icon>
            </button>
        </div>
        <div>
            <button (click)="save()" [disabled]="formFields.invalid" color="primary" id="behandelaarOpslaan_button"
                    mat-mini-fab
                    title="{{'actie.opslaan' | translate}}">
                <mat-icon>check</mat-icon>
            </button>
            <button (click)="cancel()" color="warn" id="behandelaarAnnuleren_button" mat-mini-fab
                    title="{{'actie.annuleren' | translate}}">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</div>
