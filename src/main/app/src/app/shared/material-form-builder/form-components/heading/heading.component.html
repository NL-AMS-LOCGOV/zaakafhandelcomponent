<ng-container [ngSwitch]="data.level">
    <h1 [id]="data.id" *ngSwitchCase="headingLevel.H1">{{data.label | translate}}</h1>
    <h2 [id]="data.id" *ngSwitchCase="headingLevel.H2">{{data.label | translate}}</h2>
    <h3 [id]="data.id" *ngSwitchCase="headingLevel.H3">{{data.label | translate}}</h3>
    <h4 [id]="data.id" *ngSwitchCase="headingLevel.H4">{{data.label | translate}}</h4>
    <h5 [id]="data.id" *ngSwitchCase="headingLevel.H5">{{data.label | translate}}</h5>
    <h6 [id]="data.id" *ngSwitchCase="headingLevel.H6">{{data.label | translate}}</h6>
</ng-container>
