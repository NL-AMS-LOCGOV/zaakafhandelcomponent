<div class="flex-row">
    <div *ngIf="!zoekopdrachten.length" class="filter-control">
        <button [disabled]="!actieveFilters"
                mat-icon-button (click)="clearActief(true)" id="clearZoekopdrachtButton1">
            <mat-icon [ngClass]="actieveFilters ? 'filter-icon' : 'material-icons-outlined'">
                filter_alt
            </mat-icon>
            <mat-icon *ngIf="actieveFilters"
                      class="filter-button"
                      title="{{ 'actie.zoekopdracht.wissen' | translate }}">
                filter_alt_off
            </mat-icon>
        </button>
    </div>
    <div *ngIf="zoekopdrachten.length" class="filter-control">
        <button *ngIf="!actieveZoekopdracht && !actieveFilters"
                mat-icon-button [matMenuTriggerFor]="filterMenu" id="selecteerZoekopdrachtButton">
            <mat-icon outlined title="{{ 'actie.zoekopdracht.selecteer' | translate }}">
                filter_alt
            </mat-icon>
        </button>
        <button *ngIf="actieveZoekopdracht || actieveFilters"
                [matTooltip]="actieveZoekopdracht?.naam"
                mat-icon-button (click)="clearActief(true)" id="clearZoekopdrachtButton2">
            <mat-icon class="filter-icon">
                filter_alt
            </mat-icon>
            <mat-icon class="filter-button"
                      title="{{ 'actie.zoekopdracht.wissen' | translate }}">
                filter_alt_off
            </mat-icon>
        </button>
    </div>
    <button [disabled]="actieveZoekopdracht!=null"
            mat-icon-button (click)="saveSearch()" id="saveZoekopdrachtButton">
        <mat-icon [attr.outlined]="actieveZoekopdracht==null?true:null"
                  title="{{ (actieveZoekopdracht ? actieveZoekopdracht.naam: 'actie.zoekopdracht.opslaan') | translate }}">
            star
        </mat-icon>
    </button>
    <mat-menu class="filter-menu" #filterMenu="matMenu" xPosition="before">
        <button *ngFor="let value of zoekopdrachten" mat-menu-item (click)="setActief(value)" id="selecteerZoekopdracht">
            <read-more [text]="value.naam" [maxLength]="75"></read-more>
            <mat-icon matSuffix (click)="deleteZoekopdracht($event, value)" id="deleteZoekopdracht"
                      title="{{ 'actie.zoekopdracht.verwijderen' | translate }}">delete
            </mat-icon>
        </button>

    </mat-menu>
</div>
