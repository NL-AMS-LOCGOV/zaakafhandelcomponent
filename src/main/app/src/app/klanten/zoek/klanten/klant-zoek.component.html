<mat-tab-group *ngIf="initiator">
    <mat-tab *ngIf="acties.toevoegenInitiatorPersoon">
        <ng-template mat-tab-label>
            <mat-icon>emoji_people</mat-icon>
            {{'actie.initiator.toevoegen.persoon' | translate}}
        </ng-template>
        <zac-persoon-zoek (persoon)="klantGeselecteerd($event)"></zac-persoon-zoek>
    </mat-tab>
    <mat-tab *ngIf="acties.toevoegenInitiatorBedrijf">
        <ng-template mat-tab-label>
            <mat-icon>business</mat-icon>
            {{'actie.initiator.toevoegen.bedrijf' | translate}}
        </ng-template>
        <zac-bedrijf-zoek (bedrijf)="klantGeselecteerd($event)"></zac-bedrijf-zoek>
    </mat-tab>
</mat-tab-group>
<mat-tab-group *ngIf="!initiator">
    <mat-tab *ngIf="acties.toevoegenBetrokkenePersoon">
        <ng-template mat-tab-label>
            <mat-icon>emoji_people</mat-icon>
            {{'actie.betrokkene.toevoegen.persoon' | translate}}
        </ng-template>
        <zac-persoon-zoek (persoon)="klantGeselecteerd($event)" [betrokkeneRoltypeField]="betrokkeneRoltype"></zac-persoon-zoek>
    </mat-tab>
    <mat-tab *ngIf="acties.toevoegenBetrokkeneBedrijf">
        <ng-template mat-tab-label>
            <mat-icon>business</mat-icon>
            {{'actie.betrokkene.toevoegen.bedrijf' | translate}}
        </ng-template>
        <zac-bedrijf-zoek (bedrijf)="klantGeselecteerd($event)" [betrokkeneRoltypeField]="betrokkeneRoltype"></zac-bedrijf-zoek>
    </mat-tab>
</mat-tab-group>
