<h1 *ngIf="data.length == 1" mat-dialog-title>{{'title.zaak.verdelen' | translate }}</h1>
<h1 *ngIf="data.length != 1" mat-dialog-title>{{'title.zaken.verdelen' | translate:{aantal: data.length} }}</h1>

<div mat-dialog-content>
    <mfb-form-field [field]="groepFormField" (valueChanges)="laadMedewerkers()"></mfb-form-field>
    <mfb-form-field *ngIf="groepFormField.formControl.value"
                    [field]="filterFormField" (valueChanges)="laadMedewerkers()"></mfb-form-field>
    <mfb-form-field [field]="medewerkerFormField"></mfb-form-field>
    <mfb-form-field [field]="redenFormField"></mfb-form-field>
</div>
<div mat-dialog-actions>
    <button [disabled]="groepFormField.formControl.invalid || medewerkerFormField.formControl.invalid || loading"
            mat-button color="primary" (click)="verdeel()" id="zakenVerdelen_button">
        <mat-icon *ngIf="loading">
            <mat-spinner diameter="20"></mat-spinner>
        </mat-icon>
        {{'actie.verdelen' | translate}}
    </button>
    <button [disabled]="loading" autofocus mat-button (click)="close()">{{'actie.annuleren' | translate}}</button>
</div>
