    Verblijfsobject:
      title: Verblijfsobject
      description: "Een Verblijfsobject is de kleinste binnen een of meer panden gelegen\n\
        en voor woon-, bedrijfsmatige, of recreatieve doeleinden geschikte\neenheid\
        \ van gebruik die ontsloten wordt via een eigen afsluitbare\ntoegang vanaf\
        \ de openbare weg, een erf of een gedeelde\nverkeersruimte, onderwerp kan\
        \ zijn van goederenrechtelijke\nrechtshandelingen en in functioneel opzicht\
        \ zelfstandig is.\n\n**heeftAlsHoofdAdres**: Een adresseerbaar object heeft\
        \ als hoofadres een \nnummeraanduiding.\n\nDeze property bevat de identificatie\
        \ van de nummeraanduiding die het \nhoofdadres is van het adresseerbare object.\n\
        \n**geometrie**: De minimaal tweedimensionale geometrische representatie van\
        \ \neen verblijfsobject.\n\n**status**: De fase van de levenscyclus van een\
        \ verblijfsobject, waarin het \nbetreffende verblijfsobject zich bevindt.\n\
        \n**geconstateerd**: Een aanduiding waarmee kan worden aangegeven dat een\
        \ \nobject in de registratie is opgenomen als gevolg van een feitelijke \n\
        constatering, zonder dat er op het moment van opname sprake was van een \n\
        regulier brondocument voor deze opname.\n\n**voorkomen**: De toestand van\
        \ een object in de administratieve \nwerkelijkheid, zoals beschreven met de\
        \ eigenschappen van dit object \nwaarover gegevens geregistreerd worden, waarbij\
        \ de gegevens gedurende een \nbepaalde periode gelijk zijn in de (basis) registratie.\n"
