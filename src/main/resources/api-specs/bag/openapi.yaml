        \ naam, openbare ruimte naam, huisnummer en optioneel huisnummertoevoeging\
        \ en huisletter.\n\n3. Bevragen/zoeken van alle aan een openbare ruimte gerelateerde\
        \ nummeraanduidingen met een openbare ruimte identificatie. \n   Expand wordt\
        \ niet ondersteund.\n   \n4. Bevragen/zoeken van nummeraanduidingen met een\
        \ pand identificatie.\n   Expand wordt niet ondersteund.\n\n\nBij de bovenstaande\
        \ bevragingen kunnen (tenzij anders vermeld) de volgende parameters worden\
        \ gebruikt:\ngeldigOp, beschikbaarOp, huidig, page en pageSize. \nVoor paginering,\
        \ zie: [functionele specificatie paginering](https://github.com/lvbag/BAG-API/blob/master/Features/paginering.feature).\n\
        \nDe geldigOp en beschikbaarOp parameters kunnen gebruikt worden voor \ntijdreis\
        \ vragen, zie \n[functionele specificatie tijdreizen](https://github.com/lvbag/BAG-API/blob/master/Features/tijdreizen.feature).\
        \ \n\nParameter huidig kan worden toegepast, zie [functionele specificatie\
        \ huidig](https://github.com/lvbag/BAG-API/blob/master/Features/huidig.feature).\n\
        \nAls expand=ligtInWoonplaats, ligtAanOpenbareRuimte of als expand=true dan\
        \ worden de gevraagde of alle gerelateerde objecten als geneste resources\
        \ geleverd, zie\n[functionele specificatie expand](https://github.com/lvbag/BAG-API/blob/master/Features/expand.feature).\
