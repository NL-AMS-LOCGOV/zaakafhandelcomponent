components:

  securitySchemes:

    apiKeyBAG:
      type: apiKey
      name: X-Api-Key
      in: header
      description: "De API-key die je hebt gekregen dient bij elke request via de `X-Api-Key` request header meegestuurd te worden. Indien deze niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je de foutmelding `403 Forbidden` terugkrijgen."

  parameters:

    # Opsomming van request parameters - ?='...' parameters (by name) - specificatie bij operation zelf.
    zoek:
      description: "Zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging."
      name: zoek
      in: query
      required: true
      schema:
        type: string

    q:
      description: "Zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging."
      name: q
      in: query
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 255

    zoekresultaatIdentificatie:
      deprecated: true
      description: "De identificatie van een zoekresultaat van het endpoint get /adressen/zoek."
      name: zoekresultaatIdentificatie
      in: query
      required: false
      schema:
        type: string

    locatie-query:
      description: >-
        Coördinaten van een locatie die als query-parameter gebruikt wordt om een object te zoeken.
        Let op, explode is false dus het formaat is ?locatie=196733.51,439931.89
      name: locatie
      in: query
      required: false
      explode: false
      schema:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: number
        example: [ 196733.51, 439931.89 ]

    nummeraanduidingIdentificatie-query:
      description: "Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers lang."
      name: nummeraanduidingIdentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{16}$'
        example: '0226200000038923'

    pandIdentificatie-query:
      description: "Identificatie van een pand uit de BAG. Deze is 16 cijfers lang."
      name: pandIdentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{16}$'
        example: '0226100000008856'

    deprecated-pandIdentificatie-query:
      deprecated: true
      description: "Identificatie van een pand uit de BAG. Deze is 16 cijfers lang."
      name: pandIdentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{16}$'
        example: '0226100000008856'

    adresseerbaarObjectIdentificatie-query:
      description: "De identificatie van een adresseerbaar object uit de BAG. Deze is 16 cijfers lang en kan een verblijfsobject, een standplaats of een ligplaats zijn."
      name: adresseerbaarObjectIdentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{16}$'
        example: '0226010000038820'

    postcode:
      description: "Postcode van het adres."
      name: postcode
      in: query
      required: false
      schema:
        type: string
        pattern: '^[1-9]{1}[0-9]{3}[ ]{0,1}[a-zA-Z]{2}$'
      examples:
        zonderSpatie:
          value: '6922KZ'
        metSpatie:
          value: '6922 KZ'

    huisnummer:
      description: "Huisnummer van het adres."
      name: huisnummer
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 99999
        example: 1

    huisnummertoevoeging:
      description: >-
        Een toevoeging (in de vorm van maximaal 4 cijfers of letters) aan een huisnummer of een combinatie van huisnummer en huisletter van het adres.
        Bijvoorbeeld:
        Bij het adres: Belgiëlaan 1 A2, 2391 PH  HAZERSWOUDE-DORP, is 1 het huisnummer, A de huisletter en 2 de huisnummertoevoeging.
      name: huisnummertoevoeging
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9a-zA-Z]{1,4}$'
        example: 'bis'

    huisletter:
      description: >-
        Een toevoeging (in de vorm van een letter) aan een huisnummer van het adres.
        Bijvoorbeeld:
        Bij adres: Belgiëlaan 1 A2, 2391 PH  HAZERSWOUDE-DORP, is 1 het huisnummer en A de huisletter.
      name: huisletter
      in: query
      required: false
      schema:
        type: string
        pattern: '^[a-zA-Z]{1}$'
        example: 'A'

    exacteMatch:
      description: >-
        Geeft aan of de resultaten van de zoekopdracht exact overeen moeten komen met de opgegeven parameters,
        zie [functionele specificatie exacte match](https://github.com/lvbag/BAG-API/blob/master/Features/exacte_match.feature).
      name: exacteMatch
      in: query
      required: false
      schema:
        type: boolean
        example: true
        default: false

    pandIdentificaties:
      description: "Een lijst met identificaties van panden uit de BAG."
      name: pandIdentificaties
      in: query
      required: false
      schema:
        type: array
        minItems: 1
        items:
          type: string
          pattern: '^[0-9]{16}$'
        example: [ '0226100000008856' ]
      explode: false

    geconstateerd:
      description: 'Geeft aan of naar geconstateerde objecten moet worden gezocht.'
      name: geconstateerd
      in: query
      required: false
      schema:
        type: boolean

    statusPand:
      description: "Status van het pand."
      name: statusPand
      in: query
      required: false
      schema:
        type: array
        minItems: 1
        items:
          $ref: '#/components/schemas/StatusPandEnum'

    bouwjaar:
      description: >-
        Bouwjaar van het pand.
        Geeft het minimale en/of maximale bouwjaar aan van het pand waarnaar moet worden gezocht.
        Een bouwjaar is een natuurlijk getal tussen 0 (minimaal) en 9999 (maximaal).
        Bv: bouwjaar[min]=1970&bouwjaar[max]=2010
      name: bouwjaar
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/BouwjaarFilter'
      explode: true
      style: deepObject

    type:
      description: "Geeft aan of het adresseerbaar object een ligplaats, standplaats of verblijfsobject is."
      name: type
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/TypeAdresseerbaarObjectEnum'

    gebruiksdoelen:
      description: >-
        De gebruiksdoelen van het verblijfsobject zoals in de vergunning is opgenomen of bij constatering is vastgesteld.
        Als een verblijfsobject één van de gebruiksdoelen in deze lijst heeft, dan wordt het verblijfsobject in het zoekresultaat meegenomen.
      name: gebruiksdoelen
      in: query
      required: false
      schema:
        type: array
        minItems: 1
        items:
          $ref: '#/components/schemas/GebruiksdoelEnum'

    oppervlakte:
      name: oppervlakte
      description: >-
        Geef de minimale en maximale oppervlakte op waarbinnen je wilt zoeken (in m2).
        Alleen verblijfsobjecten hebben een oppervlakte en kunnen met deze parameter worden gevonden.
        Ligplaatsen en standplaatsen hebben geen oppervlakte en kunnen met deze parameter niet worden gevonden.
        De oppervlakte van een verblijfsobject is een natuurlijk getal tussen 1 (minimaal) en 999999 (maximaal).
        Het is niet toegestaan voor min een grotere waarde op te geven dan voor max.
        Is min > max dan treedt een foutmelding op.
        Bv: oppervlakte[min]=100&oppervlakte[max]=200
      in: query
      required: false
      schema:
