        1. een nummeraanduidingidentificatie of

        2. een pandidentificatie of

        3. een lijst met pandidentificaties of

        4. een geometrische contour (rechthoek) in combinatie met status geconstateerd, oppervlakte, gebruiksdoel en/of type.


        Het zoeken van adresseerbare objecten met een oppervlakte en een type=ligplaats of type=standplaats wordt niet ondersteund en levert een foutmelding.

        Gebruik de fields-parameter als je alleen specifieke velden in het antwoord wil zien, zie
