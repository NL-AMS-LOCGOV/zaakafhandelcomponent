  /adresseerbareobjecten:
    get:
      tags:
        - Adresseerbaar object
      summary: Bevragen van één of meer adresseerbare objecten op basis van een nummeraanduiding
        identificatie.
      description: "Zoek actuele adresseerbare objecten (verblijfsobjecten, standplaatsen\
        \ of ligplaatsen):\n\n1. met een nummeraanduiding identificatie.\n\n2. binnen\
        \ een geometrische contour (rechthoek) in combinatie met status geconstateerd,\
        \ oppervlakte, gebruiksdoel en/of type.\n\n3. met een lijst van pandidentificaties.\n\
        \n\nParameter huidig kan worden toegepast, zie [functionele specificatie huidig](https://github.com/lvbag/BAG-API/blob/master/Features/huidig.feature).\n\
        \nDe geldigOp en beschikbaarOp parameters kunnen gebruikt worden voor \ntijdreis\
        \ vragen, zie \n[functionele specificatie tijdreizen](https://github.com/lvbag/BAG-API/blob/master/Features/tijdreizen.feature).\
        \ \n\nAls expand=heeftAlsHoofdAdres, heeftAlsNevenAdres, maaktDeelUitVan (of\
        \ een combinatie daarvan) of als expand=true, dan worden de gevraagde of alle\
        \ gerelateerde resources als geneste resource geleverd, zie\n[functionele\
        \ specificatie expand](https://github.com/lvbag/BAG-API/blob/master/Features/expand.feature).\n\
        \nVoor paginering, zie: [functionele specificatie paginering](https://github.com/lvbag/BAG-API/blob/master/Features/paginering.feature).\n"
      operationId: zoekAdresseerbareObjecten
      parameters:
        - name: nummeraanduidingIdentificatie
          in: query
          description: De identificatie van een nummeraanduiding uit de BAG.
          required: false
          style: form
          explode: true
          schema:
            $ref: '#/components/schemas/NummeraanduidingIdentificatie'
        - name: huidig
          in: query
          description: Indicatie dat alleen actuele object voorkomens zonder eindstatus
            gewenst zijn.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
            example: false
            default: false
        - name: geldigOp
          in: query
          description: "Filtert op objecten die geldig zijn op de opgegeven datum `JJJJ-MM-DD`\n\
          Deze parameter komt uit de API strategie, het hoofdstuk \n[Temporal](https://docs.geostandaarden.nl/api/API-Strategie-ext/#temporal).\n"
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date
            example: 2019-11-23
        - name: beschikbaarOp
          in: query
          description: "Filtert op objecten die beschikbaar zijn op de opgegeven datum\
          \ en tijd \n`YYYY-MM-DDThh:mm:ss.sss'. Hierin kunnen de seconden ':ss' en\
          \ milliseconden \n'.sss' of alleen de milliseconden conform ISO 8601 specificatie\
          \ worden \nweggelaten, in dat geval krijgen deze automatisch de waarde ':00'\
          \ \nrespectievelijk '.000'. Indien er voor de milliseconden '.sss' meer\
          \ dan 3 \ncijfers worden opgegeven, bv. '.12345', dan wordt dit afgekapt\
          \ tot '.123'.\nDeze parameter komt uit de API strategie, het hoofdstuk \n\
          [Temporal](https://docs.geostandaarden.nl/api/API-Strategie-ext/#temporal).\n"
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: date-time
        - name: expand
          in: query
          description: "Hier kan aangegeven worden welke gerelateerde resources meegeladen\
          \ moeten worden. Resources en velden van resources die gewenst zijn kunnen\
          \ in de expand parameter kommagescheiden worden opgegeven. Specifieke velden\
          \ van resource kunnen worden opgegeven door het opgeven van de resource-naam\
          \ gevolgd door de veldnaam, met daartussen een punt."
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: Accept-Crs
          in: header
          description: Gewenste CRS van de coördinaten in de response.
          required: false
          deprecated: true
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - epsg:28992
        - name: Content-Crs
          in: header
          description: CRS van de meegegeven geometrie.
          required: false
          style: simple
          explode: false
          schema:
            type: string
            enum:
              - epsg:28992
        - name: page
          in: query
          description: Pagina nummer
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            default: 1
        - name: pageSize
          in: query
          description: Aantal resultaten per pagina
          required: false
          style: form
          explode: true
          schema:
            maximum: 100
            minimum: 10
            type: integer
            default: 20
        - name: bbox
          in: query
          description: "Rechthoek (bounding box) waarbinnen het object dat je zoekt\
          \ valt.\nVoor een definitie van bbox, zie [OGC API Features specificatie\
          \ - bbox definitie](https://docs.opengeospatial.org/is/17-069r3/17-069r3.html#ats_core_fc-bbox-definition).\n\
          Met de content-crs header wordt aangegeven in welk CRS de coördinaten van\
          \ de bbox zijn. \nCoördinaten worden als volgt opgegeven: linksonder x,\
          \ linksonder y, rechtsboven x, rechtsboven y.\nDe oppervlakte van de bounding\
          \ box mag maximaal 250.000 vierkante meter zijn.\n"
          required: false
          style: form
          explode: false
          schema:
            maxItems: 4
            minItems: 4
            type: array
            example:
              - 196733.51
              - 439931.89
              - 196833.51
              - 440031.89
            items:
              type: number
        - name: geconstateerd
          in: query
          description: Geeft aan of naar geconstateerde objecten moet worden gezocht.
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: oppervlakte
          in: query
          description: "Geef de minimale en maximale oppervlakte op waarbinnen je wilt\
          \ zoeken (in m2).\nAlleen verblijfsobjecten hebben een oppervlakte en kunnen\
          \ met deze parameter worden gevonden.\nLigplaatsen en standplaatsen hebben\
          \ geen oppervlakte en kunnen met deze parameter niet worden gevonden.\n\
          De oppervlakte van een verblijfsobject is een natuurlijk getal tussen 1\
          \ (minimaal) en 999999 (maximaal).\nHet is niet toegestaan voor min een\
          \ grotere waarde op te geven dan voor max.\nIs min > max dan treedt een\
          \ foutmelding op.\nBv: oppervlakte[min]=100&oppervlakte[max]=200\n"
          required: false
          style: deepObject
          explode: true
          schema:
            $ref: '#/components/schemas/OppervlakteFilter'
        - name: gebruiksdoelen
          in: query
          description: "De gebruiksdoelen van het verblijfsobject zoals in de vergunning\
          \ is opgenomen of bij constatering is vastgesteld.\nAls een verblijfsobject\
          \ één van de gebruiksdoelen in deze lijst heeft, dan wordt het verblijfsobject\
          \ in het zoekresultaat meegenomen.\n"
          required: false
          style: form
          explode: true
          schema:
            minItems: 1
