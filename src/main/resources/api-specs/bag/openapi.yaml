openapi: 3.0.0
info:
  title: IMBAG API - van de LVBAG
  description: "Dit is de [BAG API](https://zakelijk.kadaster.nl/-/bag-api) Individuele\
    \ Bevragingen van de Landelijke Voorziening Basisregistratie Adressen en Gebouwen\
    \ (LVBAG).\n\nMeer informatie over de Basisregistratie Adressen en Gebouwen is\
    \ te vinden op de website van het [Ministerie van Binnenlandse Zaken en Koninkrijksrelaties](https://www.geobasisregistraties.nl/basisregistraties/adressen-en-gebouwen)\
    \ en [Kadaster](https://zakelijk.kadaster.nl/bag).\n\nDe BAG API levert informatie\
    \ conform de [BAG Catalogus 2018](https://www.geobasisregistraties.nl/documenten/publicatie/2018/03/12/catalogus-2018)\
    \ en het informatiemodel IMBAG 2.0.\nDe API specificatie volgt de [Nederlandse\
    \ API-Strategie](https://docs.geostandaarden.nl/api/API-Strategie) specificatie\
    \ versie van 20200204 en is opgesteld in [OpenAPI Specificatie](https://www.forumstandaardisatie.nl/standaard/openapi-specification)\
    \ (OAS) v3.\n\nHet standaard mediatype HAL (`application/hal+json`) wordt gebruikt.\
    \ Dit is een mediatype voor het weergeven van resources en hun relaties via hyperlinks.\n\
    \nDeze API is vooral gericht op individuele bevragingen (op basis van de identificerende\
    \ gegevens van een object).\nOm gebruik te kunnen maken van de BAG API is een\
    \ API key nodig, deze kan verkregen worden door het [aanvraagformulier](https://formulieren.kadaster.nl/aanvraag_bag_api_individuele_bevragingen_productie)\
    \ in te vullen.\n\nVoor vragen, neem contact op met de LVBAG beheerder o.v.v.\
    \ BAG API 2.0. We zijn aan het kijken naar een geschikt medium hiervoor, mede\
    \ ook om de API iteratief te kunnen opstellen of doorontwikkelen samen met de\
    \ community. Als de API iets (nog) niet kan, wat u wel graag wilt, neem dan contact\
    \ op."
  termsOfService: https://zakelijk.kadaster.nl/algemene-voorwaarden
  contact:
    name: Kadaster - Beheerder LVBAG
    url: https://zakelijk.kadaster.nl/bag
  license:
    name: "European Union Public License, version 1.2 (EUPL-1.2)"
    url: https://eupl.eu/1.2/nl/
  version: 2.6.0
servers:
  - url: https://api.bag.acceptatie.kadaster.nl/lvbag/individuelebevragingen/v2
    description: LVBAG - ACCEPTATIE
  - url: https://api.bag.kadaster.nl/lvbag/individuelebevragingen/v2
    description: LVBAG - PRODUCTIE
security:
  - apiKeyBAG: [ ]
tags:
  - name: Bronhouder
    description: Dit endpoint levert één of meer bronhouder(s).
  - name: Woonplaats
    description: "Dit endpoint levert één of meer (voorkomens van) woonplaats(en), met\
    \ embedded resources en links."
  - name: Nummeraanduiding
    description: "Dit endpoint levert één of meer (voorkomens van) nummeraanduiding(en),\
    \ met embedded resources en links."
  - name: Openbare ruimte
    description: "Dit endpoint levert één of meer (voorkomens van) openbare ruimte(n),\
    \ met embedded resources en links."
  - name: Verblijfsobject
    description: "Dit endpoint levert één of meer (voorkomens van) verblijfsobject(en),\
    \ met embedded resources en links."
  - name: Adres uitgebreid
    description: "Deze service levert uitgebreide informatie van één of meer huidige\
    \  adressen, met embedded resources en links. Huidig betekent dat het adres  actueel\
    \ is en geen eind status heeft. Voor een toelichting zie de  [Praktijkhandleiding\
    \ BAG](https://imbag.github.io/praktijkhandleiding/artikelen/wat-is-het-verschil-tussen-actieve-voorkomens-actuele-voorkomens-en-huidige-voorkomens)."
  - name: Ligplaats
    description: "Dit endpoint levert één of meer (voorkomens van) ligplaats(en), met\
    \ embedded resources en links."
  - name: Standplaats
    description: "Dit endpoint levert één of meer (voorkomens van) standplaats(en),\
    \ met embedded resources en links."
  - name: Pand
    description: "Dit endpoint levert één of meer (voorkomens van) pand(en), met embedded\
    \ resources en links."
  - name: Algemene informatie
    description: Het endpoint voor algemene informatie levert informatie op van de API.
  - name: Adres
    description: "Deze services leveren één of meer huidige adressen, met embedded resources\
    \ en links. Huidig betekent dat het adres actueel is en geen eind status heeft.\
    \ Voor een toelichting zie de [Praktijkhandleiding BAG](https://imbag.github.io/praktijkhandleiding/artikelen/wat-is-het-verschil-tussen-actieve-voorkomens-actuele-voorkomens-en-huidige-voorkomens)."
  - name: Adresseerbaar object
    description: Dit endpoint levert één of meer (voorkomens van) adresseerbare objecten
      met embedded resources en links.
