  /bronhouders/{identificatie}/{versie}/{timestampRegistratieLv}:
    get:
      tags:
        - Bronhouder
      summary: "bevragen voorkomen van een bronhouder met de identificatie van een\
        \ bronhouder en de identificatie van een voorkomen, bestaande uit een versie\
        \ en een timestamp van het tijdstip van registratie in de LV BAG."
      description: "Bevragen/raadplegen van een voorkomen van een bronhouder met de\
        \ identificatie van een bronhouder en de identificatie van een voorkomen,\
        \ bestaande uit een versie en een timestamp van het tijdstip van registratie\
        \ in de LV BAG."
      operationId: bronhouderIdentificatieVoorkomen
      parameters:
        - name: identificatie
          in: path
          description: "Een officiële code die aan een gemeente is toegekend en ontleend\
          \ is \naan tabel 33.\n"
          required: true
          style: simple
          explode: false
          schema:
            $ref: '#/components/schemas/GemeenteCode'
        - name: versie
          in: path
          description: De versie van een voorkomen van een object.
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 1
        - name: timestampRegistratieLv
          in: path
          description: Een timestamp van het tijdstip waarop een voorkomen is geregistreerd
            in de LV BAG.
          required: true
          style: simple
          explode: false
          schema:
            pattern: ^\d+$
            type: string
            example: "1530403860000"
      responses:
        "200":
          description: Bevraging bronhouderIdentificatieVoorkomen geslaagd
          headers:
            api-version:
              $ref: '#/components/headers/API-Version'
            warning:
              $ref: '#/components/headers/Warning'
          content:
