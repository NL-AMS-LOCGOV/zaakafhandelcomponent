  /adressen:
    get:
      tags:
        - Adres
      summary: Bevragen van huidige adressen met een (combinatie van) zoek parameters.
      description: "De volgende bevragingen worden ondersteund:\n\n1. Bevragen van\
        \ één of meer huidige adressen met postcode, huisnummer en optioneel huisnummertoevoeging\
        \ en huisletter.\n   Parameter exacteMatch kan worden toegepast.\n\n2. Bevragen\
        \ van één of meer huidige adressen met de identificatie van een adresseerbaar\
        \ object.\n\n3. Bevragen van één of meer huidige adressen met woonplaats naam,\
        \ openbare ruimte naam, huisnummer en optioneel huisnummertoevoeging en/of\
        \ huisletter.\n   Parameter exacteMatch kan worden toegepast.\n\n4. Bevragen\
        \ van één of meer huidige adressen met de identificatie van een pand.\n  \
        \ Expand wordt niet ondersteund.\n\n5. Zoek huidige adressen met een zoekterm.\n\
        \n\nBij de bovenstaande bevragingen kunnen eveneens de volgende parameters\
        \ worden gebruikt (tenzij anders vermeld):\n\nAls expand=nummeraanduiding,\
        \ openbareRuimte, woonplaats, adresseerbaarObject, panden (of een combinatie\
        \ daarvan) of als expand=true, dan worden de gevraagde of alle gerelateerde\
        \ resources als geneste resource geleverd, zie\n[functionele specificatie\
        \ expand](https://github.com/lvbag/BAG-API/blob/master/Features/expand.feature).\n\
        \nVoor paginering, zie: [functionele specificatie paginering](https://github.com/lvbag/BAG-API/blob/master/Features/paginering.feature).\n\
        \nAls inclusiefEindStatus=true, dan worden ook actuele adressen met een eind\
        \ status geleverd, zie [functionele specificatie inclusiefEindstatus](https://github.com/lvbag/BAG-API/blob/master/Features/inclusief-eind-status.feature).\n"
      operationId: bevraagAdressen
      parameters:
        - name: zoekresultaatIdentificatie
          in: query
          description: "De identificatie van een gekozen zoekresultaat uit de \nzoekResultatenHalCollectie\
          \ verkregen bij een GET /adressen/zoek.\n"
          required: false
          style: form
          explode: true
          schema:
            maxLength: 255
            minLength: 1
            type: string
        - name: postcode
          in: query
          description: Postcode behorende bij een nummeraanduiding.
          required: false
          style: form
          explode: true
          schema:
            pattern: "^[1-9]{1}[0-9]{3}[ ]{0,1}[a-zA-Z]{2}$"
            type: string
          examples:
            zonderSpatie:
              value: 6922KZ
            metSpatie:
              value: 6922 KZ
        - name: huisnummer
          in: query
          description: Huisnummer behorende bij een nummeraanduiding.
          required: false
          style: form
          explode: true
          schema:
            maximum: 99999
            minimum: 1
            type: integer
            example: 1
        - name: huisnummertoevoeging
          in: query
          description: Huisnummertoevoeging behorende bij een nummeraanduiding.
          required: false
          style: form
          explode: true
          schema:
            pattern: "^[0-9a-zA-Z]{1,4}$"
            type: string
            example: bis
        - name: huisletter
          in: query
          description: Huisletter behorende bij een nummeraanduiding.
          required: false
          style: form
          explode: true
          schema:
            pattern: "^[a-zA-Z]{1}$"
            type: string
            example: A
        - name: exacteMatch
