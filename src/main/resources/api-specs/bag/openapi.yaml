        - $ref: '#/components/schemas/AdresseerbaarObject'
        - required:
            - documentdatum
            - documentnummer
            - domein
            - gebruiksdoelen
            - geconstateerd
            - geometrie
            - identificatie
            - maaktDeelUitVan
            - oppervlakte
            - status
            - voorkomen
          type: object
          properties:
            identificatie:
              $ref: '#/components/schemas/VerblijfsobjectIdentificatie'
            domein:
              title: domein
              minLength: 1
              type: string
              description: NL.IMBAG.Verblijfsobject
              example: NL.IMBAG.Verblijfsobject
            geometrie:
