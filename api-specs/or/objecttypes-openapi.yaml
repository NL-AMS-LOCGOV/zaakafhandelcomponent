    StatusEnum:
      enum:
        - published
        - draft
        - deprecated
      type: string
    UpdateFrequencyEnum:
      enum:
        - real_time
        - hourly
        - daily
        - weekly
        - monthly
        - yearly
        - unknown
      type: string
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
